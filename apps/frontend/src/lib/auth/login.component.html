<div class="flex flex-col h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <app-header [title]="'MAINTENANCE_SETTINGS.TITLE'"></app-header>

  <div class="h-14"></div>

  <main class="flex-1 flex items-center justify-center px-4">
    <form (ngSubmit)="onSubmit()" class="w-full max-w-sm bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4 text-center">{{ 'MAINTENANCE_SETTINGS.LOGIN.TITLE' | translate }}</h2>
      <label for="email" class="block mb-2 text-sm font-medium">{{ 'MAINTENANCE_SETTINGS.LOGIN.EMAIL' | translate }}</label>
      <input id="email" name="email" [(ngModel)]="email" type="email" class="w-full mb-4 px-3 py-2 border rounded bg-transparent dark:border-gray-600" />

      <label for="password" class="block mb-2 text-sm font-medium">{{ 'MAINTENANCE_SETTINGS.LOGIN.PASSWORD' | translate }}</label>
      <input id="password" name="password" [(ngModel)]="password" type="password" class="w-full mb-4 px-3 py-2 border rounded bg-transparent dark:border-gray-600" />

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">{{ 'MAINTENANCE_SETTINGS.LOGIN.SUBMIT' | translate }}</button>
    </form>
  </main>
</div>
