<!-- Angular + TailwindCSS UI layout (Mobile-first, modern, minimal) -->
<div class="flex flex-col h-screen">
    <!-- Top Navigation -->
    <app-header [title]="'MAINTENANCE_SETTINGS.TITLE'"></app-header>


    <!-- Spacer for fixed header -->
    <div class="h-14"></div>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-900 p-4 text-gray-900 dark:text-gray-100">
        <router-outlet></router-outlet>
    </main>

    <!-- Spacer for fixed bottom nav -->
    <div class="h-14"></div>

    <!-- Mobile Bottom Navigation -->
    <nav
        class="fixed bottom-0 left-0 right-0 z-10 h-14 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 flex items-center justify-around">
        <ng-container *ngFor="let r of routes">
            <a [routerLink]="r.path" class="flex flex-col items-center text-xs text-gray-700 dark:text-gray-300">
                <svg class="h-5 w-5 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <!-- Puedes mapear `r.data.icon` a un path o usar un componente externo -->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="..." />
                </svg>
                {{ 'MAINTENANCE_SETTINGS.MENU.' + r.data?.label | translate }}
            </a>
        </ng-container>
    </nav>
</div>
