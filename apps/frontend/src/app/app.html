<!-- Angular + TailwindCSS UI layout (Mobile-first, modern, minimal) -->
<div class="flex flex-col h-screen">
    <!-- Top Navigation -->
    <header
        class="fixed top-0 left-0 right-0 z-10 flex items-center justify-between h-14 px-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
        <h1 class="text-base font-semibold text-gray-800 dark:text-gray-100">
            {{ 'MAINTENANCE_SETTINGS.TITLE' | translate }}
        </h1>
        <div class="flex gap-2 items-center">
            <app-language-switcher></app-language-switcher>
            <button (click)="toggleTheme()" aria-label="Toggle theme" class="text-xl">
                <svg *ngIf="!isDark" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-yellow-400"
                    viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 4.5a.75.75 0 01.75.75V7a.75.75 0 01-1.5 0V5.25A.75.75 0 0112 4.5zm0 12a.75.75 0 01.75.75V19a.75.75 0 01-1.5 0v-1.75a.75.75 0 01.75-.75zm7.5-4.5a.75.75 0 010 1.5H19a.75.75 0 010-1.5h.5zM4.5 12a.75.75 0 010 1.5H5a.75.75 0 010-1.5h-.5zM17.03 6.97a.75.75 0 011.06 0l.35.35a.75.75 0 11-1.06 1.06l-.35-.35a.75.75 0 010-1.06zM6.97 17.03a.75.75 0 011.06 0l.35.35a.75.75 0 11-1.06 1.06l-.35-.35a.75.75 0 010-1.06zm0-10.06a.75.75 0 010 1.06l-.35.35a.75.75 0 11-1.06-1.06l.35-.35a.75.75 0 011.06 0zM17.03 17.03a.75.75 0 010 1.06l-.35.35a.75.75 0 11-1.06-1.06l.35-.35a.75.75 0 011.06 0zM12 8a4 4 0 100 8 4 4 0 000-8z" />
                </svg>
                <svg *ngIf="isDark" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-300" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path fill-rule="evenodd" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Spacer for fixed header -->
    <div class="h-14"></div>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-900 p-4 text-gray-900 dark:text-gray-100">
        <router-outlet></router-outlet>
    </main>

    <!-- Spacer for fixed bottom nav -->
    <div class="h-14"></div>

    <!-- Mobile Bottom Navigation -->
    <nav
        class="fixed bottom-0 left-0 right-0 z-10 h-14 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 flex items-center justify-around">
        <button class="flex flex-col items-center text-xs text-gray-700 dark:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-0.5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10h18M3 6h18M3 14h18M3 18h18" />
            </svg>
            {{ 'MAINTENANCE_SETTINGS.MENU.ORDER_WORK' | translate }}
        </button>
        <button class="flex flex-col items-center text-xs text-gray-700 dark:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-0.5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.75 3a1.5 1.5 0 00-1.5 1.5v1.25H5.25A2.25 2.25 0 003 8v12a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 20V8a2.25 2.25 0 00-2.25-2.25H15.75V4.5a1.5 1.5 0 00-1.5-1.5h-4.5z" />
            </svg>
            {{ 'MAINTENANCE_SETTINGS.MENU.MAINTENANCE' | translate }}
        </button>
    </nav>
</div>
